<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flashcard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<br>
    <h1>Edit Flashcard</h1>
    
    <!-- Edit Form -->
    <form action="/edit/{{ flashcard.id }}" method="POST">
        <input type="text" name="problem_title" value="{{ flashcard.problem_title }}" required>
        <input type="text" name="problem_url" value="{{ flashcard.problem_url }}" required>
        <label for="difficulty">Difficulty:</label>
        <select name="difficulty" id="difficulty" required>
            <option value="easy" {% if flashcard.difficulty == 'easy' %}selected{% endif %}>Easy</option>
            <option value="medium" {% if flashcard.difficulty == 'medium' %}selected{% endif %}>Medium</option>
            <option value="hard" {% if flashcard.difficulty == 'hard' %}selected{% endif %}>Hard</option>
        </select>
        <button type="submit">Update Flashcard</button>
    </form>
    <!-- Delete -->
    
    <form action="/delete/{{ flashcard.id }}" method="POST" style="display:inline;">
        <button class="deletebtn" type="submit" onclick="return confirm('Are you sure you want to delete this card?');">Delete</button>
    </form>
    
</br>
</br>
    
    <a href="{{ url_for('index') }}">Back to Flashcards</a>
</body>
</html>
